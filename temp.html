<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMP</title>
    <link rel="stylesheet" href="TEMP.css">
  </head>
  <body>
    <label for="">Enter A temperature:</label><br />
    <input type="text" id="textBox" /><br />
    <label for="">Convert to:</label><br />
    <input type="radio" name="temperature" id="tocelsius" /><label
      for="tocelsius"
      >To Celsius</label
    ><br />
    <input type="radio" name="temperature" id="toFahrenheit" /><label
      for="toFahrenheit"
      >To Fahrenheit</label
    ><br />
    <button type="button" id="Submit">Submit</button><br>
    <label for="" id="result"></label>

    <script src="temp.js"></script>
  </body>
</html>
